version: "2"
sql:
  - schema: "../assets/migrations/"
    engine: "sqlite"
    queries: "queries/"
    gen:
      go:
        package: "database"
        out: "../internal/database"
        emit_json_tags: true
        emit_interface: true
        emit_exact_table_names: true
        emit_empty_slices: true
        emit_params_struct_pointers: false
        sql_package: pgx/v4
