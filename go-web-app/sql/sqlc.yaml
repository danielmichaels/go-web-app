

  
version: "2"
sql:
  - schema: ../assets/migrations/
    engine: postgresql
    queries: queries/
    gen:
      go:
        package: store
        out: ../internal/store
        emit_json_tags: true
        emit_interface: false
        emit_exact_table_names: true
        emit_empty_slices: true
        emit_params_struct_pointers: false
        sql_package: pgx/v5
  

